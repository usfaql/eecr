    <script>
        document.getElementById('fileInput').addEventListener('change', function() {
            const file = this.files[0];
            const errorDiv = document.getElementById('error');
            const numbersTextarea = document.getElementById('numbers');

            errorDiv.textContent = '';
            numbersTextarea.value = '';

            if (!file) {
                errorDiv.textContent = 'يرجى اختيار ملف.';
                return;
            }

            // تحقق من نوع الملف
            if (file.type !== 'text/csv' &&
                file.type !== 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' &&
                file.type !== 'application/vnd.ms-excel') {
                errorDiv.textContent = 'صيغة الملف غير صحيحة. يرجى تحميل ملف CSV أو Excel.';
                return;
            }

            const reader = new FileReader();

            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                // افترض أن البيانات في أول ورقة عمل
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];

                // تحويل محتوى ورقة العمل إلى مصفوفة
                const json = XLSX.utils.sheet_to_json(worksheet, { header: 1, raw: false });
                
                // عرض كل محتوى الملف في مربع النص
                const content = json.map(row => row.join('\t')).join('\n'); // استخدام \t للفصل بين الأعمدة
                numbersTextarea.value = content || 'لا توجد بيانات في الملف.';
            };

            reader.readAsArrayBuffer(file); // استخدم readAsArrayBuffer لملفات Excel
        });
    </script>

        function generateWhatsAppLinks() {
    const message = document.getElementById('message').value.trim();
    const numbersText = document.getElementById('numbers').value.trim();
    const numbers = numbersText.split('\n');
    links = [];
    sentCount = 0; 
    document.getElementById('outputTableBody').innerHTML = '';
    document.getElementById('loading').style.display = 'block';

    
    if (!message) {
        alert("يرجى إدخال رسالة قبل المتابعة.");
        document.getElementById('loading').style.display = 'none';
        return; 
    }

    
    if (numbersText.trim() === '') {
        alert("يرجى إدخال الأرقام قبل المتابعة.");
        document.getElementById('loading').style.display = 'none';
        return; 
    }

    numbers.forEach((number, index) => {
    number = number.trim()
                   .replace(/\s+/g, '').replace(/[+()\-]/g, '');
            if (number) {
                const greeting = greetings[index % greetings.length]; 
            const name = names[index % names.length]; 
          
            const personalizedMessage = `${greeting} ${name} ${message} ${videoLinks[index % videoLinks.length]}`; 
            const link = `https://wa.me/${number}?text=${encodeURIComponent(personalizedMessage)}`;
            links.push({ number, link });

                const row = document.createElement('tr');
                row.id = `row-${index}`;

                const numberCell = document.createElement('td');
                numberCell.textContent = number;

                const linkCell = document.createElement('td');
                const linkAnchor = document.createElement('a');
                linkAnchor.href = link;
                linkAnchor.textContent = link;
                linkAnchor.target = '_blank';
                linkCell.appendChild(linkAnchor);

                const actionCell = document.createElement('td');
                const sendButton = document.createElement('button');
                sendButton.textContent = 'Send';
                sendButton.onclick = () => sendLink(index);
                actionCell.appendChild(sendButton);

                row.appendChild(numberCell);
                row.appendChild(linkCell);
                row.appendChild(actionCell);

                document.getElementById('outputTableBody').appendChild(row);
            }
        });

        document.getElementById('loading').style.display = 'none';
        document.getElementById('nextLinkButton').style.display = 'block';

        
        document.getElementById('regionSelect').style.display = 'none';
        document.getElementById('countMessage').textContent = `مجموع الأرقام المدخلة: ${numbers.length}, الرسائل مرسلة: ${sentCount}`;

        document.getElementById('messageLabel').style.display = 'none';
        document.getElementById('numbersLabel').style.display = 'none';

        
        document.getElementById('message').style.display = 'none';
        document.getElementById('numbers').style.display = 'none';
        
        
        const stepOneButton = document.querySelector('button[onclick="generateWhatsAppLinks()"]');
        stepOneButton.style.display = 'none';

        
        saveData();
    }


        function sendLink(index) {
            const { link } = links[index];

            document.getElementById(`row-${index}`).classList.add('sent');

            document.getElementById('countMessage').textContent = `مجموع الأرقام المدخلة: ${links.length}, الروابط المرسلة: ${sentCount}`;
            saveSentLinks(sentLinks);
            saveData(); 
        }

<script>
    let db;
    const request = indexedDB.open("WhatsAppLinksDB", 1);

    request.onerror = function(event) {
        console.error("Database error: " + event.target.errorCode);
    };

    request.onsuccess = function(event) {
        db = event.target.result;
        loadPreviousData(); 
    };

    request.onupgradeneeded = function(event) {
        db = event.target.result;
        const objectStore = db.createObjectStore("whatsappLinks", { keyPath: "id" });
    };

    function saveData() {
        const numbers = document.getElementById('numbers').value.trim().split('\n');
        const message = document.getElementById('message').value.trim();

        const transaction = db.transaction(["whatsappLinks"], "readwrite");
        const objectStore = transaction.objectStore("whatsappLinks");

        objectStore.put({ id: "savedNumbers", numbers: numbers });
        objectStore.put({ id: "savedMessage", message: message });
        objectStore.put({ id: "generatedLinks", links: links });
        objectStore.put({ id: "sentLinks", sentLinks: sentLinks });
        objectStore.put({ id: "currentLinkIndex", currentLinkIndex: currentLinkIndex });

        transaction.oncomplete = function() {
            console.log("Data saved successfully.");
        };

        transaction.onerror = function(event) {
            console.error("Error saving data: " + event.target.errorCode);
        };
    }

    function loadPreviousData() {
        const transaction = db.transaction(["whatsappLinks"], "readonly");
        const objectStore = transaction.objectStore("whatsappLinks");
        
        // استرجاع البيانات
        const request = objectStore.getAll();

        request.onsuccess = function(event) {
            const data = event.target.result;

            const savedNumbersData = data.find(item => item.id === "savedNumbers");
            const savedMessageData = data.find(item => item.id === "savedMessage");
            const savedLinksData = data.find(item => item.id === "generatedLinks");
            const savedSentLinksData = data.find(item => item.id === "sentLinks");
            const savedCurrentIndexData = data.find(item => item.id === "currentLinkIndex");

            sentCount = savedSentLinksData ? savedSentLinksData.sentLinks.length : 0;

            if (savedLinksData && savedLinksData.links.length > 0) {
                document.getElementById('regionSelect').style.display = 'none';
                document.getElementById('regionLabel').style.display = 'none';
                document.getElementById('messageLabel').style.display = 'none';
                document.getElementById('numbersLabel').style.display = 'none';
            }

            document.getElementById('message').value = savedMessageData ? savedMessageData.message : '';
            document.getElementById('numbers').value = savedNumbersData ? savedNumbersData.numbers.join('\n') : '';
            sentLinks = savedSentLinksData ? savedSentLinksData.sentLinks : [];
            currentLinkIndex = savedCurrentIndexData ? savedCurrentIndexData.currentLinkIndex : 0;

            if (savedLinksData && savedLinksData.links.length > 0) {
                links = savedLinksData.links;
                document.getElementById('outputTableBody').innerHTML = '';
                savedLinksData.links.forEach((linkInfo, index) => {
                    const row = document.createElement('tr');
                    row.id = `row-${index}`;

                    const numberCell = document.createElement('td');
                    numberCell.textContent = linkInfo.number;

                    const linkCell = document.createElement('td');
                    const linkAnchor = document.createElement('a');
                    linkAnchor.href = linkInfo.link;
                    linkAnchor.textContent = linkInfo.link;
                    linkAnchor.target = '_blank';
                    linkCell.appendChild(linkAnchor);

                    const actionCell = document.createElement('td');
                    const sendButton = document.createElement('button');
                    sendButton.textContent = 'Send';
                    sendButton.onclick = () => sendLink(index);
                    actionCell.appendChild(sendButton);

                    row.appendChild(numberCell);
                    row.appendChild(linkCell);
                    row.appendChild(actionCell);
                    document.getElementById('outputTableBody').appendChild(row);

                    if (sentLinks.includes(linkInfo.link)) {
                        row.classList.add('sent'); 
                    }
                });

                document.getElementById('countMessage').textContent = `مجموع الأرقام المدخلة: ${savedNumbersData ? savedNumbersData.numbers.length : 0}, الروابط المرسلة: ${sentCount}`;

                currentLinkIndex = savedCurrentIndexData ? savedCurrentIndexData.currentLinkIndex : 0;
                if (currentLinkIndex < links.length) {
                    document.getElementById('nextLinkButton').style.display = 'block';
                }

                document.getElementById('message').style.display = 'none';
                document.getElementById('numbers').style.display = 'none';
                document.querySelector('button[onclick="generateWhatsAppLinks()"]').style.display = 'none';
            }
        };

        request.onerror = function(event) {
            console.error("Error loading data: " + event.target.errorCode);
        };
    }

    function saveSentLinks(sentLinks) {
        const transaction = db.transaction(["whatsappLinks"], "readwrite");
        const objectStore = transaction.objectStore("whatsappLinks");
        objectStore.put({ id: "sentLinks", sentLinks: sentLinks });

        transaction.oncomplete = function() {
            console.log("Sent links updated successfully.");
        };

        transaction.onerror = function(event) {
            console.error("Error saving sent links: " + event.target.errorCode);
        };
    }
</script>
